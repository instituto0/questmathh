<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuest - Prot√≥tipo Jog√°vel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2em;
        }
        
        .game-wrapper {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .hud-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .game-canvas {
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 100%);
            border: 4px solid #333;
            border-radius: 10px;
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .platform {
            background: #8B4513;
            border: 3px solid #654321;
            position: absolute;
            border-radius: 5px;
        }
        
        .character {
            width: 40px;
            height: 60px;
            background: #2E7DD2;
            border: 3px solid #1a4d8f;
            border-radius: 8px;
            position: absolute;
            transition: left 0.1s linear, bottom 0.05s linear;
            z-index: 10;
        }
        
        .character::before {
            content: '‚óï‚ó°‚óï';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }
        
        .character::after {
            content: '‚àû';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-weight: bold;
            font-size: 16px;
        }
        
        .obstacle {
            background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%);
            border: 3px solid #A61E1E;
            position: absolute;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 5;
        }
        
        .obstacle:hover {
            transform: scale(1.1);
        }
        
        .collectible {
            position: absolute;
            font-size: 30px;
            animation: float 2s ease-in-out infinite;
            cursor: pointer;
            z-index: 5;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .challenge-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .challenge-modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .challenge-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .challenge-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .question {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        
        .option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .option:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .option.correct {
            background: linear-gradient(135deg, #51CF66 0%, #2F9E44 100%);
            animation: pulse 0.5s;
        }
        
        .option.wrong {
            background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .controls p {
            color: #666;
            margin: 5px 0;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 2000;
            font-size: 20px;
            font-weight: bold;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100px); }
            to { transform: translateX(-50%) translateY(0); }
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            color: #2F9E44;
            border: 3px solid #51CF66;
        }
        
        .message.error {
            color: #C92A2A;
            border: 3px solid #FF6B6B;
        }
        
        .goal {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: 4px solid #FF8C00;
            position: absolute;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: glow 2s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px #FFD700; }
            50% { box-shadow: 0 0 30px #FFD700, 0 0 40px #FFA500; }
        }
        
        .hint-btn {
            background: #FFA500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        
        .hint-btn:hover {
            background: #FF8C00;
        }
        
        .hint-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .hint {
            background: #FFF9E6;
            border: 2px solid #FFA500;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .hint.show {
            display: block;
            animation: fadeIn 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ MathQuest - Prot√≥tipo Jog√°vel</h1>
        
        <div class="game-wrapper">
            <div class="hud">
                <div class="hud-item">N√≠vel: <span id="level">1</span></div>
                <div class="hud-item">‚òÖ <span id="stars">0</span>/3</div>
                <div class="hud-item">ü™ô <span id="coins">0</span></div>
                <div class="hud-item">üí° Dicas: <span id="hints">3</span></div>
            </div>
            
            <div class="game-canvas" id="gameCanvas">
                <!-- Plataformas -->
                <div class="platform" style="bottom: 0; left: 0; width: 100%; height: 30px;"></div>
                <div class="platform" style="bottom: 100px; left: 200px; width: 150px; height: 20px;"></div>
                <div class="platform" style="bottom: 180px; left: 400px; width: 150px; height: 20px;"></div>
                <div class="platform" style="bottom: 140px; right: 150px; width: 120px; height: 20px;"></div>
                
                <!-- Personagem -->
                <div class="character" id="character"></div>
                
                <!-- Obst√°culos (desafios) -->
                <div class="obstacle" id="obstacle1" style="bottom: 120px; left: 220px; width: 60px; height: 60px;">
                    ?
                </div>
                <div class="obstacle" id="obstacle2" style="bottom: 200px; left: 420px; width: 60px; height: 60px;">
                    ?
                </div>
                
                <!-- Colecion√°veis -->
                <div class="collectible star" style="bottom: 60px; left: 150px;">‚òÖ</div>
                <div class="collectible star" style="bottom: 250px; left: 450px;">‚òÖ</div>
                <div class="collectible coin" style="bottom: 170px; right: 180px;">ü™ô</div>
                <div class="collectible coin" style="bottom: 50px; left: 400px;">ü™ô</div>
                
                <!-- Meta -->
                <div class="goal" id="goal" style="bottom: 160px; right: 160px; width: 80px; height: 80px;">
                    üèÜ
                </div>
            </div>
            
            <div class="controls">
                <p><strong>Controles:</strong> ‚Üê ‚Üí para mover | ESPA√áO ou ‚Üë para pular | Clique nos ? para desafios</p>
                <p><strong>Objetivo:</strong> Colete todas as estrelas ‚òÖ e chegue ao trof√©u üèÜ</p>
            </div>
        </div>
    </div>
    
    <!-- Modal de Desafio -->
    <div class="challenge-modal" id="challengeModal">
        <div class="challenge-content">
            <h2>üßÆ Desafio Matem√°tico</h2>
            <div class="question" id="question"></div>
            <div class="options" id="optionsContainer"></div>
            <button class="hint-btn" id="hintBtn">üí° Usar Dica</button>
            <div class="hint" id="hintText"></div>
        </div>
    </div>
    
    <!-- Mensagem de Feedback -->
    <div class="message" id="message"></div>

    <script>
        // Banco de quest√µes
        const questions = [
            {
                question: "Quanto √© 5 + 8?",
                options: [12, 13, 14, 11],
                correct: 1,
                hint: "Dica: Conte nos dedos ou some 5 + 5 = 10, depois adicione mais 3"
            },
            {
                question: "Se voc√™ tem 20 balas e d√° 7 para seu amigo, quantas sobram?",
                options: [13, 14, 12, 15],
                correct: 0,
                hint: "Dica: 20 - 7 = ? (Subtra√ß√£o)"
            },
            {
                question: "Quanto √© 6 √ó 4?",
                options: [24, 20, 28, 22],
                correct: 0,
                hint: "Dica: 6 + 6 + 6 + 6 ou pense na tabuada do 6"
            },
            {
                question: "Qual √© metade de 16?",
                options: [6, 7, 8, 9],
                correct: 2,
                hint: "Dica: Dividir por 2 √© o mesmo que encontrar metade"
            },
            {
                question: "Complete: 2, 4, 6, 8, __",
                options: [10, 9, 12, 11],
                correct: 0,
                hint: "Dica: Estamos somando 2 cada vez (n√∫meros pares)"
            },
            {
                question: "Se um tri√¢ngulo tem 3 lados, quantos lados t√™m 2 tri√¢ngulos?",
                options: [5, 6, 7, 8],
                correct: 1,
                hint: "Dica: 3 lados √ó 2 tri√¢ngulos = ?"
            }
        ];
        
        // Estado do jogo
        let gameState = {
            level: 1,
            stars: 0,
            coins: 0,
            hints: 3,
            characterX: 50,
            characterY: 30,
            velocityY: 0,
            isJumping: false,
            solvedObstacles: [],
            collectedStars: [],
            collectedCoins: [],
            currentQuestion: null
        };
        
        // Elementos
        const character = document.getElementById('character');
        const challengeModal = document.getElementById('challengeModal');
        const message = document.getElementById('message');
        const hintBtn = document.getElementById('hintBtn');
        const hintText = document.getElementById('hintText');
        
        // Atualizar posi√ß√£o do personagem
        function updateCharacterPosition() {
            character.style.left = gameState.characterX + 'px';
            character.style.bottom = gameState.characterY + 'px';
        }
        
        // Atualizar HUD
        function updateHUD() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('stars').textContent = gameState.stars;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('hints').textContent = gameState.hints;
        }
        
        // Mostrar mensagem
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }
        
        // Gravidade e pulo
        let gravity;
        function applyGravity() {
            if (gameState.characterY > 30 || gameState.velocityY > 0) {
                gameState.velocityY -= 0.8;
                gameState.characterY += gameState.velocityY;
                
                if (gameState.characterY <= 30) {
                    gameState.characterY = 30;
                    gameState.velocityY = 0;
                    gameState.isJumping = false;
                }
                
                updateCharacterPosition();
            }
        }
        
        // Colis√£o com plataformas
        function checkPlatformCollision() {
            const platforms = [
                {left: 200, right: 350, bottom: 100},
                {left: 400, right: 550, bottom: 180},
                {left: 630, right: 750, bottom: 140}
            ];
            
            platforms.forEach(platform => {
                if (gameState.characterX + 40 > platform.left && 
                    gameState.characterX < platform.right &&
                    gameState.characterY <= platform.bottom + 20 &&
                    gameState.characterY >= platform.bottom - 10 &&
                    gameState.velocityY <= 0) {
                    gameState.characterY = platform.bottom + 20;
                    gameState.velocityY = 0;
                    gameState.isJumping = false;
                }
            });
        }
        
        // Verificar coleta de itens
        function checkCollectibles() {
            const stars = document.querySelectorAll('.collectible.star');
            stars.forEach((star, index) => {
                if (gameState.collectedStars.includes(index)) return;
                
                const rect = star.getBoundingClientRect();
                const charRect = character.getBoundingClientRect();
                
                if (!(charRect.right < rect.left || 
                      charRect.left > rect.right || 
                      charRect.bottom < rect.top || 
                      charRect.top > rect.bottom)) {
                    star.style.display = 'none';
                    gameState.stars++;
                    gameState.collectedStars.push(index);
                    updateHUD();
                    showMessage('‚òÖ Estrela coletada!', 'success');
                }
            });
            
            const coins = document.querySelectorAll('.collectible.coin');
            coins.forEach((coin, index) => {
                if (gameState.collectedCoins.includes(index)) return;
                
                const rect = coin.getBoundingClientRect();
                const charRect = character.getBoundingClientRect();
                
                if (!(charRect.right < rect.left || 
                      charRect.left > rect.right || 
                      charRect.bottom < rect.top || 
                      charRect.top > rect.bottom)) {
                    coin.style.display = 'none';
                    gameState.coins += 10;
                    gameState.collectedCoins.push(index);
                    updateHUD();
                    showMessage('ü™ô +10 moedas!', 'success');
                }
            });
        }
        
        // Verificar chegada ao objetivo
        function checkGoal() {
            const goal = document.getElementById('goal');
            const rect = goal.getBoundingClientRect();
            const charRect = character.getBoundingClientRect();
            
            if (!(charRect.right < rect.left || 
                  charRect.left > rect.right || 
                  charRect.bottom < rect.top || 
                  charRect.top > rect.bottom)) {
                
                if (gameState.stars >= 2) {
                    showMessage('üéâ N√≠vel Completo! Parab√©ns!', 'success');
                    setTimeout(() => {
                        alert('Parab√©ns! Voc√™ completou o n√≠vel!\n\n' +
                              'Estrelas: ' + gameState.stars + '/3\n' +
                              'Moedas: ' + gameState.coins + '\n\n' +
                              'No jogo completo, voc√™ avan√ßaria para o pr√≥ximo n√≠vel!');
                    }, 500);
                } else {
                    showMessage('Colete pelo menos 2 estrelas primeiro!', 'error');
                }
            }
        }
        
        // Controles do teclado
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if ((e.key === ' ' || e.key === 'ArrowUp') && !gameState.isJumping) {
                gameState.velocityY = 15;
                gameState.isJumping = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Loop do jogo
        function gameLoop() {
            // Movimento horizontal
            if (keys['ArrowLeft']) {
                gameState.characterX = Math.max(0, gameState.characterX - 3);
            }
            if (keys['ArrowRight']) {
                gameState.characterX = Math.min(850, gameState.characterX + 3);
            }
            
            applyGravity();
            checkPlatformCollision();
            checkCollectibles();
            checkGoal();
            updateCharacterPosition();
        }
        
        setInterval(gameLoop, 1000/60);
        
        // Mostrar desafio
        function showChallenge(obstacleId) {
            const availableQuestions = questions.filter((_, index) => 
                !gameState.solvedObstacles.includes(index)
            );
            
            if (availableQuestions.length === 0) {
                showMessage('Voc√™ j√° resolveu todos os desafios!', 'success');
                return;
            }
            
            const questionData = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            gameState.currentQuestion = {
                ...questionData,
                obstacleId: obstacleId,
                originalIndex: questions.indexOf(questionData)
            };
            
            document.getElementById('question').textContent = questionData.question;
            hintText.classList.remove('show');
            hintText.textContent = '';
            hintBtn.disabled = gameState.hints === 0;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });
            
            challengeModal.classList.add('active');
        }
        
        // Verificar resposta
        function checkAnswer(selectedIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.disabled = true);
            
            if (selectedIndex === gameState.currentQuestion.correct) {
                options[selectedIndex].classList.add('correct');
                setTimeout(() => {
                    challengeModal.classList.remove('active');
                    showMessage('‚úÖ Correto! Obst√°culo superado!', 'success');
                    
                    const obstacle = document.getElementById(gameState.currentQuestion.obstacleId);
                    obstacle.style.display = 'none';
                    gameState.solvedObstacles.push(gameState.currentQuestion.originalIndex);
                    gameState.coins += 20;
                    updateHUD();
                }, 1000);
            } else {
                options[selectedIndex].classList.add('wrong');
                options[gameState.currentQuestion.correct].classList.add('correct');
                setTimeout(() => {
                    challengeModal.classList.remove('active');
                    showMessage('‚ùå Ops! Tente novamente!', 'error');
                }, 1500);
            }
        }
        
        // Sistema de dicas
        hintBtn.addEventListener('click', () => {
            if (gameState.hints > 0) {
                gameState.hints--;
                updateHUD();
                hintText.textContent = gameState.currentQuestion.hint;
                hintText.classList.add('show');
                hintBtn.disabled = true;
                showMessage('üí° Dica usada!', 'success');
            }
        });
        
        // Cliques nos obst√°culos
        document.getElementById('obstacle1').addEventListener('click', () => showChallenge('obstacle1'));
        document.getElementById('obstacle2').addEventListener('click', () => showChallenge('obstacle2'));
        
        // Inicializar
        updateCharacterPosition();
        updateHUD();
        
        // Mensagem inicial
        setTimeout(() => {
            showMessage('Use ‚Üê ‚Üí para mover e ESPA√áO para pular!', 'success');
        }, 500);
    </script>
</body>
</html>
